<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="https://www.netflix.com/br/">
          <img src="./assets/netflixlogo.png" alt="" />
        </a>
      </div>
    </div>

    <div class="login_body">
      <div class="login_box">
        <h2>Entrar</h2>
        <form action="">
          <div class="input_box">
            <input
              required
              type="email"
              placeholder="Email Ou Número De Telefone"
            />
          </div>
          <div class="input_box">
            <input required type="password" placeholder="Senha" />
          </div>
          <div>
            <button class="submit">Entrar</button>
          </div>
        </form>
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style=height:13px; ></span>
                <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">Precisa De Ajuda?</a>
            </div>
        </div>
        <div class="login_footer">
            <div class="login_facebook">
                <span><img style="height: 20px;" src="./assets/Facebook_logo.png" alt="Facebook"></span>
                <span> <a href="#">Conectar Com Facebook</a></span>
            </div>
            <div class="sign_up">
                <p>Novo no Netflix? <a href="#">Inscreva-se agora</a></p>
            </div>
            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um bot. <a href="#">Saber mais.</a></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
